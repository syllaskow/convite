<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar um cafézin</title>

    <style>
        #conteudo {
            background-color: red;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
        }

        .btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2>Leticia, aceita tomar um cafézin comigo?</h2>
        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" onmouseover="desvia(this)">NÃO</button>
    </div>

    <script>
        function sim() {
            alert("Você aceitou tomar um café comigo :)")
        }

        function desvia(t) {
            var btn = t;
            btn.style.position = 'absolute';
            btn.style.bottom = gerarPosicao(10, 90);
            btn.style.left = gerarPosicao(10, 90);
            console.log("opa, desviei...");
        }

        function gerarPosicao(min, max) {
            return (Math.random() * (max - min) + min) + '%';
        }
    </script>
</body>

</html>
